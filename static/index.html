<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="nlp bert based gpt2 web api">
    <meta name="author" content="chriamue">
    <title>Bert Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <main role="main" class="container">
        <div class="jumbotron mt-4 p-3 mb-5 bg-light rounded shadow">
            <h1>Generate your Text</h1>
        </div>
        <div class="row card justify-content-center d-grid gap-3">
            <div id="main" class="mx-auto">
                <div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Prompt</label>
                        <textarea id="context" class="span6" rows="3" placeholder="What's up?" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="top_p">Top P</label>
                        <input type="range" class="form-range" min="0" max="100" value="90" id="top_p">
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature</label>
                        <input type="range" class="form-range" min="0" max="150"  value="100" id="temperature">
                    </div>

                    <div class="p-2 pb-5">
                        <div class="col text-center">
                            <button class="btn btn-primary btn-lg" id="generate_button">Generate</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row card justify-content-center d-grid gap-3">
            <span id="generated_text"></span>
        </div>
        <hr>
    </main>

    <footer class="footer">
        <div class="container">
            <p id="copyright">
                <a href="https://github.com/chriamue/bert-cli">chriamue/bert-cli</a>
            </p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
